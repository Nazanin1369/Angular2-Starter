<h3>{{ title }}</h3>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Total</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ng-for="#cust of customers;#idx = index">
                <td>{{ cust.firstName  }}</td>
                <td>{{ cust.lastName }}</td>
                <td>{{ cust.orderTotal | currency }}</td>
                <td><a href="orders">View Orders</a>
            </tr>
        </tbody>
    </table>
</div>
