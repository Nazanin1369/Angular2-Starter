<h3>{{ title }}</h3>
<br />
<filter-textbox labelText="Customer Filter" (changed)="filterChanged($event)"></filter-textbox>
<br />
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th sort-by="firstName" (sorted)="sort($event)">First Name</th>
                <th sort-by="lastName" (sorted)="sort($event)">Last Name</th>
                <!-- Or can do this directly rather than using sort-by directive -->
                <th (click)="sort('orderTotal')">Total</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ng-for="#cust of filteredCustomers">
                <td>{{ cust.firstName  }}</td>
                <td>{{ cust.lastName }}</td>
                <td>{{ cust.orderTotal | currency }}</td>
                <td><a href="#" router-link="orders" router-params="">View Orders</a></td>
            </tr>
        </tbody>
    </table>
</div>
